<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
                <meta charset="UTF-8">
                <title>CardGame</title>

                <!--Bootstrap-->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                <!--Jquery-->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <!--ajax-->
                <script type="text/javascript" th:src="@{/js/ajax.js}"></script>
        </head>
        <body>
                <!--Start of Top Navbar-->
                <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                        <div class="container-fluid">
                                <a class="navbar-brand" th:href="@{/cardGame/}">CardGame</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                </button>
                        </div>
                </nav>
                <!--End of Top NavBar-->

                <!--Start of Content-->
                <div class="containter py-4">
                        <div class="row align-items-md-stretch">
                                <div class="col-md-12">
                                        <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                                                <h2 class="text-center">Startting Card</h2>
                                                <div class="text-center">
                                                        <table id="startCardTable" class="table">
                                                                <tbody>
                                                                        <tr th:each="row : ${cardDetails}">
                                                                                <td th:each="card : ${row}" th:text="${card}" style="border: 1px solid black;"></td>
                                                                        </tr>
                                                                </tbody>
                                                        </table>
                                                        <button class="btn btn-primary" onclick="shuffleCard()">Shuffle The Card</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="b-example-divider"><br></div>
                        <div class="row align-items-md-stretch">
                                <div class="col-md-12">
                                        <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                                                <h2 class="text-center">Shuffled Card</h2>
                                                <div class="text-center">
                                                        <div id="shuffledCard"></div>
                                                        <table id="shuffledCardTable" class="table">
                                                                <tbody></tbody>
                                                        </table>
                                                        <button class="btn btn-primary" onclick="shuffleCard();">Distribute Card</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
                <!--End of Content-->
        </body>
        <script type="text/javascript">
                $(document).ready(function () {
                        // displayInitialCard();
                });
        </script>
</html>
